<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grafword Starter SPA for authentication">
    <title>Grafword Starter SPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar p-1 mb-2 bg-warning text-dark">
        <h2>Grafword Starter SPA</h2>
        <button class="btn btn-outline-dark my-2 my-sm-0" id="authenticate" aria-label="Continue with Grafword">Continue
            with Grafword</button>
    </nav>


    <script>
        document.getElementById('authenticate').addEventListener('click', function () {
            const clientId = 'YOUR_CLIENT_ID';
            const grafwordDomain = 'YOUR_GRAFWORD_DOMAIN';

            var currentHost = window.location.protocol + '//' + window.location.host;
            var redirectUri = encodeURIComponent(currentHost + '/profile'); // http://localhost:8000/profile

            const authUrl = `https://${grafwordDomain}/oauth2/v1/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=id_token%20token&scope=openid%20profile%20email&prompt=none&nonce=n-0S6_WzA2Mj&state=Af0ifjslDkj`;

            window.location.href = authUrl;
        });
    </script>
</body>

</html>
